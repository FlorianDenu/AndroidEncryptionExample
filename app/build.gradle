buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }
    dependencies {

        classpath 'com.android.tools.build:gradle:0.14.4'
        classpath 'org.robolectric:robolectric-gradle-plugin:0.13.2'

    }
}

apply plugin: 'com.android.application'
apply plugin: 'robolectric'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            java.srcDir file('src/main/java')
            manifest.srcFile file('src/main/AndroidManifest.xml')
            res.srcDir file('src/main/resources')
        }
        androidTest {
            setRoot('src/test')
        }
    }
}

robolectric {
    // configure the set of classes for JUnit tests
    include '**/*Test.class'

    // configure max heap size of the test JVM
    maxHeapSize = "2048m"
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.+'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.ow2.util.base64:base64:2.0.0'

    androidTestCompile 'org.apache.commons:commons-io:1.3.2'
    androidTestCompile 'junit:junit:4.11'
}


